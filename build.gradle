buildscript {
	repositories {
		mavenCentral()
	}

	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.6.RELEASE")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
	baseName = 'rainbow'
	version = '0.0.2'

	manifest {
		attributes (
			"Manifest-Version": "1.0",
			"Created-By": "Gowri Gary Shankar",
			"Main-Class": "com.gs.rainbow.Application"
		)
	}
}

repositories {
    mavenCentral()
    maven { url "https://repository.jboss.org/nexus/content/repositories/releases" }
}


sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile("org.springframework.boot:spring-boot-starter-data-rest")
	compile("org.springframework.boot:spring-boot-starter-data-jpa:1.2.6.RELEASE")
	compile("com.h2database:h2:1.4.189")
	compile("com.fasterxml.jackson.core:jackson-databind")
	compile("io.projectreactor:reactor-bus:2.0.2.RELEASE")
	compile("org.springframework.boot:spring-boot-starter-amqp")

	testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.7'
}